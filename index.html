<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фильтр друзей VK</title>

    <link rel="stylesheet" href="styles/style.css">
    <script src="https://vk.com/js/api/openapi.js?167" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</head>

<body>

    <main class="page-main">
        <h1 class="visually-hidden">ДругоФильтр</h1>
        <section class="module">
            <div class="module__title">
                <h2>Выберите друзей</h2>
            </div>
            <div class="module__col">
                <div class="module__filters">
                    <div class="module__wrapper filter">
                        <input type="text" name="find-from-all" class="filter__field filter__fueld--all" placeholder="Начните вводить имя друга" />
                        <span class="filter__search icon"></span>
                    </div>
                </div>
                <div class="module__col-title">
                    <h3>Ваши друзья</h3>
                </div>
                <ul class="module__list module__list--all">
                    
                </ul>
            </div>
            
            <div class="module__col">
                <div class="module__filters">
                    <div class="module__wrapper filter">
                        <input type="text" name="find-from-all" class="filter__field filter__fueld--selected" placeholder="Начните вводить имя друга" />
                        <span class="filter__search icon"></span>
                    </div>
                </div>
                <div class="module__col-title">
                    <h3>Друзья в списке</h3>
                </div>
                <ul class="module__list module__list--selected">
                   
                </ul>
            </div>
            <div class="module__action">
                <button type="button" class="module__button ref-button">Обновить список</button>
                <button type="button" class="module__button save-button">Сохранить</button>
            </div>
        </section>
        <script class="module__friends" type="text/x-handlebars-template">
            {{#each items}}
            <li class="item js-card" data-number="{{id}}" draggable="true">
                <div class="item__wrapper" draggable="false"><img class="item__image" src="{{photo_50}}" alt="" srcset="" ></div>
                <div class="item__name">{{first_name}} {{last_name}}</div>
                <button class="item__button add-button icon"></button>
            </li>
            {{/each}}
        </script>
    </main>

    <script src="src/action.js"></script>
    <script type="module" src="src/dragAndDrop.js"></script>
</body>
</html>
